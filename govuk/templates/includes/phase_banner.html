<div class="govuk-phase-banner govuk-width-container">
    <p class="govuk-phase-banner__content">
        <strong class="govuk-tag govuk-phase-banner__content__tag">
            {{ phase_banner_settings.phase_label|default:"Alpha" }}
        </strong>
        <span class="govuk-phase-banner__text">
            This is a new service -
            {% if phase_banner_settings.feedback_url %}
                your <a class="govuk-link" href="{{ phase_banner_settings.feedback_url }}">feedback</a> will help us to improve it.
            {% else %}
                your feedback will help us to improve it.
            {% endif %}
        </span>
    </p>
</div>
